    - C:\Users\[user]\AppData\Local\Temp\Advanced IP Scanner 2\advanced_ip_scanner.exe
    - C:\Users\[user]\AppData\Local\Programs\Advanced IP Scanner Portable\advanced_ip_scanner.exe
  killchain:
    - Actions on Objectives
