- command: portqry -local
  description: Threat Actors sometimes may abuse the Port Query utility to identify open ports on local or remote systems.
  killchain:
    - Actions on Objectives
  mitre:
    Discovery:
      - T1049
  os:
    - Windows
  references:
    - https://github.com/3CORESec/MAL-CL/tree/master/Descriptors/Windows/PortQry
    - https://docs.microsoft.com/en-us/troubleshoot/windows-server/networking/portqry-exe-command-line-utility
  risk: Low
  risk_reason: Querying open ports on it's own is a low-risk action often done by IT Operators, developers, etc.
  fidelity: Low
  fidelity_reason: PortQry itself is a relatively rare tool but the usage does not immediately indicate suspicious activity.
  tool: portqry
  threatactors:
    N/A:
      - N/A
