- command: taskkill /IM [IMAGENAME] /F
  description: Taskkill is often abused by cyber threats to impair the functionality of various blue-team applications such as AV, EDR, DLP, Monitoring Applications, Backup Utilities, etc.
  killchain:
    - Actions on Objectives
  mitre:
    Defense Evasion:
      - T1562.001
  os:
    - Windows
  references:
    - https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/taskkill
    - https://github.com/3CORESec/MAL-CL/tree/master/Descriptors/Windows/Taskkill
  risk: High
  risk_reason: Taskkill is commonly used post-exploitation to kill security-application or backup processes, but will occasionally be invoked by IT operators or developers.
  fidelity: High
  fidelity_reason: Taskkill is a relatively uncommon utility depending on the organization, especially for non-IT users.
  tool: taskkill
  threatactors:
    N/A:
      - N/A
