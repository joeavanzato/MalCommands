- command: 'bcdedit /set {default} bootstatuspolicy ignoreallfailures'
  description: 'BCDEdit is often abused by cyber threats to modify boot policy in an attempt to inhibit system defenses.'
  killchain:
    - Actions on Objectives
  mitre:
    Impact:
      - T1490
  os:
    - windows
  references:
    - 'https://github.com/3CORESec/MAL-CL/tree/master/Descriptors/Windows/Bcdedit'
  risk: Medium
  risk_reason: Setting boot policy to ignore all failures can lead to potential issues on start-up and could be covering up potential errors arising from malicious modifications.
  fidelity: Medium
  fidelity_reason: This type of commandline activity is typically very rare in most organizations.
  tool: bcdedit
  threatactors:
