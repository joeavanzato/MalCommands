- command: regini [ConfigFile]
  description: RegIni can be abused by cyber threats to modify local or remote registries based upon a previously created configuration file.
  executable:
    - C:\Windows\System32\regini.exe
    - C:\Windows\SysWOW64\regini.exe
  killchain:
    - Actions on Objectives
    - Installation
  mitre:
    Defense Evasion:
      - T1112
  os:
    - Windows
  references:
    - https://github.com/3CORESec/MAL-CL/tree/master/Descriptors/Windows/Regini
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/regini
  risk: High
  fidelity: High
  threatactors:
    N/A:
      - N/A
